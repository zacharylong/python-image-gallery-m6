    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>M3 User Admin App</title>
        <meta name="description" content="Cloud Computing M3 User Admin App">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>List of Users</h1>

        <ul class=entires>
          {% for entry in results %}
          <li><h3><a href="/admin/modifyUser/{{ entry[0] }}/{{ entry[1] }}/{{ entry[2] }}/{{ entry[3] }}">{{ entry[0] }}</a> -- 
	      <a href="/admin/deleteUser/{{ entry[0] }}">Delete User</a></h3></li>
          <br>
          {% else %}
          <li><em>No entry here</em></li>
          {% endfor %}
        </ul>
	
        <h1><a href="/admin/createUser">Create User</a></h1>
        <script src="" async defer></script>
    </body>
</html>
